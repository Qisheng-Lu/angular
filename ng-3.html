<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.error{
			background-color: red;
		}
		.warning{
			background-color: yellow;
		}
	</style>
</head>
<body>
<div ng-controller="colorController">
	<p ng-class="{error:isError,warning:isWarning}">{{text}}</p>
	<button ng-click="showError()">simulate error</button>
	<button ng-click="showWarning()">simulate warning</button>
</div>
<script src="js/angular.js"></script>
<script>
var myApp = angular.module("app",[]);
myApp.controller("colorController",["$scope",function($scope){
	$scope.text="hello word!!";
	$scope.isWarning=false;
	$scope.isError=false;
	$scope.showError=function(){
		$scope.text="this is an error!!";
		$scope.isError=true;
		$scope.iswarning=false;
	};
	$scope.showWarning=function(){
		$scope.text="just a warning,please carry on!!";
		$scope.isWarning=true;
		$scope.isError=false;
	};
}]);
</script>
</body>
</html>
