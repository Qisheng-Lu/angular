<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-controller="controllerApp">
		<ul ng-repeat="item in items">
			<li>
				<h5>{{item.title}}</h5>
				<input type="text" ng-model="item.count">
				<p>数量：{{item.count}}</p>
				<p>价格：{{item.price * item.count | currency}}</p>
			</li>
		</ul>
	</div>
<script src="js/angular.js"></script>
<!-- <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script> -->
<script type="text/javascript">
var control = angular.module("myApp",[]);
control.controller("controllerApp",["$scope",function($scope){
	$scope.items=[
	{
		"title" : "book1",
		"price" : 300,
		"count" : 20
	},
	{
		"title" : "book2",
		"price" : 300,
		"count" : 20
	},
	{
		"title" : "book3",
		"price" : 300,
		"count" : 20
	}
	];
}]);
</script>
</body>
</html>
